<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accounting specialist Ram Woo with six years of experience in tax, payroll, HR, and corporate audit">
    <title>Ram Woo - Accounting Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-up { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .fade-up.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="site-header"></div>
    <main class="max-w-4xl mx-auto px-4">
        <section id="home" class="min-h-[60vh] flex flex-col justify-center items-center text-center space-y-4 fade-up">
            <h1 class="text-4xl md:text-6xl font-bold">Ram Woo</h1>
            <p class="text-lg md:text-xl">Accounting Specialist</p>
            <p class="max-w-2xl">Hello! I'm Ram Woo, an accounting professional specializing in corporate finance and taxation. I strive to provide accurate and timely financial insights for businesses.</p>
            <a href="about.html" class="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Learn More</a>
        </section>

        <section id="contact" class="py-20 fade-up">
            <h2 class="text-3xl font-bold mb-4 text-center">Contact</h2>
            <p>Email: <a href="mailto:ram@kakao.com" class="text-blue-600 hover:underline">ram@kakao.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/ram-woo-413759284/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">Ram Woo</a></p>
        </section>
    </main>

    <footer class="bg-blue-800 text-white text-center py-4">
        &copy; 2025 Ram Woo
    </footer>

    <script>
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
    </script>
    <script src="/load-header.js"></script>
</body>
</html>
